<DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
  <canvas id="sketch" width="600" height="600">
  </canvas>
  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
	context.fillStyle = "#6c05b5";

var rowstring = prompt("How many circles in a row do you want?");
var rownum = parseInt(rowstring);
	for (i = 1; i <= rownum; i++) {
	context.beginPath();
	context.arc((i * 50) + 100, 300, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
  }
}
  </script>
</body>
</html>
