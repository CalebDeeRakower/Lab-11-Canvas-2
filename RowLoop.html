<DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
  <canvas id="sketch" width="600" height="600">
  </canvas>
  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
	context.fillStyle = "#ff01e6";

	for (i = 0; i <= 4; i++) {
	context.beginPath();
	context.arc((i * 100) + 100, 300, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
  }
}
  </script>
</body>
</html>
